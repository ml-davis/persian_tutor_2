<div id="quizSettingsComponent">

  <div id="settings">
    <app-language-selections type="revealed"></app-language-selections>
    <app-language-selections type="answer"></app-language-selections>
  </div>

  <div id="buttonPanel">
    <button [routerLink]="['/']" routerLinkActive="active">Back</button>
    <button [routerLink]="['/quiz', {unit: getCurrentUnit(), revealed: getRevealedType(), answer: getAnswerType()}]"
            routerLinkActive="active">Apply</button>
  </div>

</div>
