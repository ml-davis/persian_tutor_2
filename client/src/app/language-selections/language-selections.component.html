<div id="languageSelection">

  <h3>{{label}}</h3>

  <div>
    <label for="transliteration">Transliteration</label>
    <input id="transliteration" type="radio" name="{{label}}">
  </div>

  <div>
    <label for="english">English</label>
    <input id="english" type="radio" name="{{label}}">
  </div>

  <div>
    <label for="farsi">Farsi</label>
    <input id="farsi" type="radio" name="{{label}}">
  </div>

</div>
