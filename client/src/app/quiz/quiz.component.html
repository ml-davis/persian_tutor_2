<div id="quizComponent">

  <div id="quiz" class="mainPanel">

    <div id="stats">
      <p>Phrase: {{currentPhraseNumber}}/{{unitSize()}}</p>
      <p>Unknown Phrases: {{numberOfIncorrect()}}</p>
      <p>Percent Correct: {{percentIncorrect()}}</p>
    </div>

    <div id="phrase">
      <h2>{{revealedPhrase}}</h2>
      <h2 *ngIf="answerShown">{{answerPhrase}}</h2>
    </div>

    <div id="inputContainer">
      <input type="checkbox" (change)="toggleIncorrect()" [checked]="isIncorrect"/>
      <input type="text"/>
    </div>

  </div>

  <div id="buttonPanel">
    <button [routerLink]="['/']" routerLinkActive="active">Quit</button>
    <button [routerLink]="['/settings', {unit: unitNumber()}]" routerLinkActive="active">Options</button>
    <button (click)="showSolution()">Solution</button>
    <button (click)="next()">Next</button>
  </div>
</div>
