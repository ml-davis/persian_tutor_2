<div id="quizComponent">

  <div id="quiz">
    <div class="phrase">
      <p>{{revealedPhrase}}</p>
      <p *ngIf="answerShown">{{answerPhrase}}</p>
    </div>
  </div>

  <div id="buttonPanel">
    <button [routerLink]="['/']" routerLinkActive="active">Quit</button>
    <button [routerLink]="['/settings']" routerLinkActive="active">Options</button>
    <button (click)="showSolution()">Show Solution</button>
    <button (click)="next()">Next</button>
  </div>
</div>
